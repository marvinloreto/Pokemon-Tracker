<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="row navbar">
      <div class="column-full-nav">
        <h1 class="title-heading"><a href="#" class="nav-home">Favorite Pok&eacute;mon</a></h1>
        <p class="link-nav">List</p>
      </div>
    </div>
  </header>
  <main class="container main">
    <div class="row searchbox-container view" data-view="home-page">
      <div class="column-full">
        <form action="" class="poke-submit">
          <p>Search for your Pok&eacute;mon</p>
          <input class="poke-input" type="text" id="character-input" placeholder="Pok&eacute;mon Name...">
          <button class="button-search" type="submit">Search</button>
        </form>
      </div>
    </div>
    <div class="row result-container view hidden" data-view="results-page">
      <div class="column-full">
        <h3>Search Results:</h3>
        <ul class="row results-list">
        </ul>
      </div>
    </div>
    <div class="details-container view hidden" data-view="details-page">
      <div class="row">
        <div class="column-full">
          <h3>Details:</h3>
        </div>
      </div>
      <div class="row detail-row">
        <div class="column-full details-column">
          <img class="details-img" src="" alt="">
          <ul class="details-list">
            <li class="details-name"></li>
            <li class="details-pokedexNumber"></li>
            <li class="details-type1"></li>
            <li class="details-type2"></li>
            <li class="details-stats"></li>
          </ul>
        </div>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
